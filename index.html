<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assembler</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
  
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" data-bind="css: {active: isSelectedTab(tabs.text)}">
        <a href="#" data-bind="click: selectTab.bind($root, tabs.text)">Texto</a>
      </li>
      <li role="presentation" data-bind="css: {active: isSelectedTab(tabs.fields)}">
        <a href="#" data-bind="click: selectTab.bind($root, tabs.fields)">Campos</a>
      </li>
    </ul>

    <!-- tab 0 -->
    <div class="row" data-bind="visible: isSelectedTab(tabs.text)">
      <div class="col-md-12">
        <textarea name="" id="" cols="30" rows="10" data-bind="value: textarea" class="form-control"></textarea>
      </div>
    </div>
    
    <!-- tab 1 -->
    <div data-bind="visible: isSelectedTab(tabs.fields)">
      <div data-bind="foreach: instructions">
        <div class="row">

          <div class="col-sm-2">
            <select data-bind="options: $root.operations, optionsText: 'operation', value: operation" class="form-control"></select>
          </div>          

          <div class="col-sm-8">            
            <div class="row" data-bind="template: {name: template()}">          
            </div>
          </div>

          <div class="col-sm-2">
            <button data-bind="click: $root.clickAdd.bind($root, $index())" class="btn btn-default">+</button>
            <button data-bind="click: $root.clickRemove.bind($root, $index()), enable: $root.enableRemove()" class="btn btn-default">-</button>
          </div>

        </div>
      </div>
    </div>
    
    <!-- buttons -->
    <div class="row">
      <div class="col-md-6">
        <button data-bind="click: compile" class="btn btn-primary">Compilar</button>
        <button data-bind="click: cleanResults" class="btn btn-default">Limpar</button>        
      </div>
    </div>

    <!-- result -->
    <div class="row" data-bind="visible: results.assembly().length > 0">  

      <div class="col-md-2">
        <div>Assembly</div>
        <pre data-bind="text: results.assembly"></pre>
      </div>

      <div class="col-md-5">
        <div>Bin√°rio (compilado)</div>
        <pre data-bind="text: results.compiled"></pre>
      </div>

      <div class="col-md-5">
        <div>Sinais</div>
        <pre data-bind="text: results.signals"></pre>
      </div>

    </div>

  </div>
  
  <!-- Templates -->
  <script type="text/html" id="R">
    <div class="col-md-4">
      <select data-bind="options: registers, value: rd" class="form-control"></select>
    </div>
    <div class="col-md-4">
      <select data-bind="options: registers, value: rs" class="form-control"></select>
    </div>
    <div class="col-md-4">
      <select data-bind="options: registers, value: rt" class="form-control"></select>  
    </div>
  </script>

  <script type="text/html" id="I1">
    <select data-bind="options: registers, value: rt" class="form-control"></select>,
    <select data-bind="options: registers, value: rs" class="form-control"></select>,
    <input type="text" data-bind="value: imm">
  </script>

  <script type="text/html" id="I2">
    <select data-bind="options: registers, value: rt" class="form-control"></select>,
    <input type="text" data-bind="value: imm">(
    <select data-bind="options: registers, value: rs" class="form-control"></select>)
  </script>

  <script type="text/html" id="J">
    <input type="text" data-bind="value: imm">
  </script>

  <!-- JS -->
  <script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/knockout-3.2.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
