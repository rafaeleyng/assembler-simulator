<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assembler</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  
  <select data-bind="options: formats, optionsText: 'format', value: format"></select>  
  <div data-bind="text: error"></div>
  <div data-bind="template: {name: template(), data: format}"></div>
  <div>
    <ul data-bind="foreach: results">
      <li data-bind="text: $data"></li>
    </ul>
  </div>
  
  <div><button data-bind="click: compile, enable: enableCompile()">Compile</button></div>

  <!-- Templates -->
  <!-- types -->
  <script type="text/html" id="R">
    <div data-bind="template: {name: 'common', data: $data}"></div>
    <div data-bind="template: {name: 'rs-rt', data: $data}"></div>
    <div><label for="">rd</label><input type="text" data-bind="textInput: $root.format().componentsValues.rd"></div>
    <div><label for="">shamt</label><input type="text" data-bind="textInput: $root.format().componentsValues.shamt"></div>
    <div><label for="">funct</label><input type="text" data-bind="textInput: $root.format().componentsValues.funct"></div>
  </script>

  <script type="text/html" id="I">
    <div data-bind="template: {name: 'common', data: $data}"></div>
    <div data-bind="template: {name: 'rs-rt', data: $data}"></div>
    <div><label for="">imm</label><input type="text" data-bind="textInput: $root.format().componentsValues.imm"></div>
  </script>

  <script type="text/html" id="J">
    <div data-bind="template: {name: 'common', data: $data}"></div>
    <div><label for="">addr</label><input type="text" data-bind="textInput: $root.format().componentsValues.addr"></div>
  </script>

  <!-- partials -->
  <script type="text/html" id="common">
    <div><h3 data-bind="text: $root.formatLabel()"></h3></div>
    <div><label for="">op</label><select data-bind="options: instructions, value: $root.format().componentsValues.op"></select></div>
  </script>

  <script type="text/html" id="rs-rt">
    <div><label for="">rs</label><input type="text" data-bind="textInput: $root.format().componentsValues.rs"></div>
    <div><label for="">rt</label><input type="text" data-bind="textInput: $root.format().componentsValues.rt"></div>
  </script>

	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
